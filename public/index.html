<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <!-- SPELLS -->
    <script src='/bower_components/jquery/dist/jquery.min.js'></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="/js/app.js"></script>
    <script src="/js/controllers/HubbITController.js"></script>
    <script src="/js/controllers/ScheduleController.js"></script>
    <!-- bower (fullcalendar) -->
    <link rel='stylesheet' href='/bower_components/fullcalendar/dist/fullcalendar.css' />
    <script src='/bower_components/moment/moment.js'></script>
    <script src='/bower_components/fullcalendar/dist/fullcalendar.js'></script>
  </head>
<body ng-app="info">
  <div class="stat-container" ng-controller="HubbITController">
    <div class="single-stat" ng-repeat="stat in stats">
      <ul style="list-style-type:none;">
        <li style="display:inline-block;" >{{stat.nick}}</li>
        <li style="display:inline-block;" >{{stat.score}}</li>
      </ul>
    </div>
  </div>
  <div id="schedule" class="schedule-container" ng-controller="ScheduleController">
    <div id="calendar"></div>
  </div>
</body>
